<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <title>Agendamento</title>
</head>
<style>
    .centralizar{
      
        text-align: center;
    }
</style>
<body>
  
    <main class="container">
        <h1 class="text-center">Agendamento de Mentoria</h1>
        <table class="mt-5 table table-striped">
            <thead class="">
                <tr>
                    <th class="text-center" scope="col">Data</th>
                    <th class="text-center" scope="col">Hora</th>
                    <th class="text-center" scope="col">Agendar</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td class="text-center">01/01/2022</td>
                    <td class="text-center">22:20</td>
                    <td class="btn btn-primary btn-lg btn-block rounded-0">Agendar</td>
                </tr>
                
            </tbody>
        </table>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
