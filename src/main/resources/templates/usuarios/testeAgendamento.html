<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <title>Lista Mentores</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap');
    .borda-redonda{
        width: 150px;
        height: 150px;
        border: 2px solid #0657d1;
        background-color:brown;
        border-radius: 75px;
    }
    .tabela{
        width:100%;
        background-color: #F5F7FA;
        padding: 10px;
    }
    .nomeMentor{
        font-family:'Barlow', sans-serif;
        font-size: 30px;
        text-align: center;
    }
</style>
<body>
    <table class="tabela ">
        <tbody>
            <tr class="d-flex justify-content-between align-items-center mb-3 p-3 ">
                <td>
                    <div class="borda-redonda" id="foto">
                      <img src="assets/img/mentor.jpg" class="borda-redonda" alt="">
                    </div>
                    <div class="nomeMentor">Nome</div>
                    <div>Empresa | Função</div>
                </td>
                <td class="d-flex flex-column text-center">
                    <div><button class="btn  btn-primary">Agendamento</button></div>
                    <div class="mt-3" id="valorHora">Valor Hora</div>
                </td>
            </tr>
            <tr>
                <td class="bg-white p-3">
                   Mensagem do Mentor
                </td>
            </tr>
            <tr class="d-flex mt-3 p-3">
                <td>
                    <button class="btn btn-outline-primary" style="border-radius:200px; width: 80px;">Skills</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
