    <!-- Begin Page Content -->
    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="/src/main/resources/static/css/persona.css" />
    <title>Cadastre-se</title>
</head>
<body class="bg-dark">

    <div class="container-fluid d-flex flex-column align-items-sm-center ">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-white mt-5">Novo Usuario</h1>
        <p class="mb-4 text-white">
            Aqui iremos cadastrar um novo Usuario
        </p>

        <!-- DataTales Example -->
        <div class="card mb-4 w-40 cadastro" style="padding: 30px;">
            <form method="POST" action="/usuarios/criar" onsubmit="return confirm('Confirma ação')">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" required id="nomeUsuario" name="nomeUsuario" placeholder="Digite o seu nome">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" required id="emailUsuario" name="emailUsuario" placeholder="Digite o seu email">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" required id="senhaUsuario" name="senhaUsuario" placeholder="Digite o seu senha">
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="cpf">Cpf</label>
                        <input type="text" class="form-control" required id="cpfUsuario" name="cpfUsuario" placeholder="Digite o seu cpf">
                    </div>
                    <div class="col-6">
                        <label for="observacao">celular</label>
                        <!--<textarea class="form-control" id="celularUsuario" name="celularUsuario" placeholder="Digite o seu celular"></textarea>-->
                        <input type="text" class="form-control" id="celularUsuario" name="celularUsuario" placeholder="Digite o seu celular">
                    </div>
                </div>
                <div class="form-group">
                    <label for="genero">Genero</label>
                    <!--<textarea class="form-control" id="generoUsuario" name="generoUsuario" placeholder="Digite o seu celular"></textarea>-->
                    <input type="text" class="form-control" id="generoUsuario" name="generoUsuario" placeholder="">
                    
                </div>
                <div class="form-group">
                    <label for="linkedin">Linkedin</label>
                   <!--<textarea class="form-control" id="linkedinUsuario" name="linkedinUsuario" placeholder="Digite o endereço dos seu Linkedin"></textarea>-->
                    <input type="text" class="form-control" id="linkedinUsuario" name="linkedinUsuario" placeholder="Digite o seu celular">
                    
                </div>
                <div class="form-group">
                    <label for="github">Github</label>
                    <!--<textarea class="form-control" id="githubUsuario" name="githubUsuario" placeholder="Digite o seu celular"></textarea>-->
                    <input type="text" class="form-control" id="githubUsuario" name="githubUsuario" placeholder="Digite o seu celular">
                </div>
                <button type="submit" class="btn btn-secondary">Enviar</button>
            </form>
        </div>

    </div>
    <!-- /.container-fluid -->
<div th:replace="compartilhado/baixo"></div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
