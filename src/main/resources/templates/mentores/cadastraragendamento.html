<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <title>Cadastrar Agendamento</title>
</head>
<body>
    <div class="container d-flex justify-content-center flex-column ">
        <h2 class="mt-5 text-center">Cadastro de Agendamento</h2>
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            Cadastre os dias e horarios em que você estará disponivel
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
        
        <form action="" class="mt-3 p-4 border rounded">
            <div class="row">
                <div class="col">
                    <label for="data">Data</label>
                    <input type="date" class="form-control" id="dataCadastro" name="dataCadastro" required>
                </div>
                <div class="col">
                    <label for="horario">Horario</label>
                    <input type="time" class="form-control" id="timeCadastro" name="timeCadastro" required>
                </div>
            </div>
           <div class="row mt-4">
            <button type="submit" class="ml-3 btn btn-primary">Cadastrar</button>
           </div>
        </form>
    </div>
    <div class="container mt-5">
        <h3 class="text-center">Datas e horarios Cadastrados</h3>
        <div class=" mt-3 p-4">
            <div class="row border rounded" style="width:200px; height: 80px;">
                <div class="col border d-flex align-items-center justify-content-center">Data</div>
                <div class="col border d-flex align-items-center justify-content-center">Hora</div>
            </div>
        </div>
    </div>
    <div class="container">
        <h3 class="text-center">Agendamentos comprados</h3>
        <div class="alert alert-info alert-dismissible fade show" role="alert">
                Aqui é mostrado os Agendamentos comprados pelos mentorados
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class=" mt-3 p-4">
            <div class="row border rounded" style="width:200px; height: 80px;">
                <div class="col border d-flex align-items-center justify-content-center">Data</div>
                <div class="col border d-flex align-items-center justify-content-center">Hora</div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
